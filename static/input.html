<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Waste | EcoCanteen</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>EcoCanteen AI</h2>
        </div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/input">Log Waste</a>
            <a href="/history">History</a>
            <a href="/insights">AI Insights</a>
            <a href="/chatbot">Sustainability AI</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h1>Record Daily Food Waste</h1>
            <p>Enter the data for today's meals to help the AI refine its predictions.</p>

            <form id="waste-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="meal_type">Meal Type</label>
                    <select id="meal_type">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snacks">Snacks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food_item">Food Item Name</label>
                    <input type="text" id="food_item" placeholder="e.g., Dal Tadka, Paneer, Rice" required>
                </div>
                <div class="dashboard-grid">
                    <div class="form-group">
                        <label for="produced_kg">Quantity Produced (kg)</label>
                        <input type="number" step="0.1" id="produced_kg" required>
                    </div>
                    <div class="form-group">
                        <label for="leftover_kg">Quantity Leftover (kg)</label>
                        <input type="number" step="0.1" id="leftover_kg" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="diversion_type">Action Taken (Ecological Impact)</label>
                    <select id="diversion_type">
                        <option value="Disposed">Disposed (Landfill)</option>
                        <option value="Donated">Donated (Hunger Relief)</option>
                        <option value="Animal Feed">Animal Feed</option>
                        <option value="Compost">Compost</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Primary Reason for Waste (Optional)</label>
                    <textarea id="reason" rows="3" placeholder="e.g., Students preferred snacks over lunch"></textarea>
                </div>
                <div class="form-group">
                    <label for="recorded_by">Recorded By (Your Name)</label>
                    <input type="text" id="recorded_by" placeholder="e.g., Chef Aman, Staff Rajesh" required>
                </div>
                <button type="submit">Submit Record</button>
            </form>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>

</html>
